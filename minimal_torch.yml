name: rcnn-neuroai
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Core
  - python=3.11
  - numpy
  - scipy          
  - scikit-learn
  - matplotlib
  - tqdm

  # PyTorch (GPU build with CUDA)
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - nvidia::cuda-toolkit=12.1
  # - cpuonly (CPU-only, works on any node)

  # Misc
  - pillow       
  - pip
